<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beardy Dev Adventures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-toggle">🌙</div>
    <header>
        <img src="pixel-character.png" alt="Beardy Dev Pixel Character" class="pixel-character">
        <h1>Beardy Dev Adventures</h1>
    </header>
    <main>
        <section class="link-section" id="youtube">
            <a href="https://www.youtube.com/@beardydevadventures" target="_blank">
                <img src="icons/youtube-icon.svg" alt="YouTube Icon"> YouTube
            </a>
        </section>
        <section class="link-section" id="github">
            <a href="https://github.com/beardydevadventures" target="_blank">
                <img src="icons/github-icon.svg" alt="GitHub Icon"> GitHub
            </a>
        </section>
        <section class="link-section" id="printing">
            <a href="https://www.thingiverse.com/beardydevadventures/makes" target="_blank">
                <img src="icons/thingiverse-icon.svg" alt="3D Printing Icon"> 3D Printing
            </a>
        </section>
        <section class="link-section" id="sketchfab">
            <a href="https://sketchfab.com/beardydevadventures" target="_blank">
                <img src="icons/sketchfab-icon.svg" alt="Sketchfab Icon"> Sketchfab
            </a>
        </section>
    </main>
    <footer>
        <section class="personal-links">
            <a href="https://matthewaisthorpe.com.au/" target="_blank">Personal Site</a>
            <a href="https://www.linkedin.com/in/matthewaisthorpe/" target="_blank">LinkedIn</a>
        </section>
    </footer>
    <script>
        document.querySelector('.theme-toggle').addEventListener('click', function () {
            document.body.classList.toggle('light-theme');
            this.textContent = document.body.classList.contains('light-theme') ? '☀️' : '🌙';
        });
    </script>
</body>
</html>
